services:
  - type: web
    name: cvector-plant-monitor
    runtime: python
    buildCommand: ./render-build.sh
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: NODE_VERSION
        value: "20.11.0"
